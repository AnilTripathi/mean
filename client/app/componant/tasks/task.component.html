<form class="well"  (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="title" name="title" placeholder="Add Task">
    </div>
</form>
<div class="task-list">
   <div *ngFor="let task of tasks">
        <div class="col-md-1">
            <input type="checkbox" [checked]="task.isDone" (click)="updateTask(task)">
        </div>
        <div class="col-md-7">
            {{task.title}}
        </div>
        <div class="col-md-4">
            <input type="button" name="delete" value="Delete" (click)="deleteTask(task.id)" class="btn btn-danger">
        </div>
        <br><br>
    </div>
</div>
